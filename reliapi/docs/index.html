<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReliAPI - Stability Engine for HTTP and LLM APIs</title>
    <meta name="description" content="ReliAPI is a small reliability layer for any HTTP API and any LLM API. Retries, circuit breaker, cache, idempotency, and predictable cost controls.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --background: #17191d;
            --foreground: #e5e5e5;
            --card: #282f33;
            --primary: #a89cc4;
            --primary-foreground: #17191d;
            --muted-foreground: #9ba0a5;
            --destructive: #f87171;
            --border: #3a4248;
            --success: #4ade80;
            --warning: #fbbf24;
        }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--background);
            color: var(--foreground);
            line-height: 1.7;
            overflow-x: hidden;
        }
        .min-h-screen { min-height: 100vh; }
        .flex { display: flex; }
        .flex-col { flex-direction: column; }
        .items-center { align-items: center; }
        .justify-center { justify-content: center; }
        .text-center { text-align: center; }
        .relative { position: relative; }
        .absolute { position: absolute; }
        .inset-0 { top: 0; right: 0; bottom: 0; left: 0; }
        .z-10 { z-index: 10; }
        .max-w-4xl { max-width: 56rem; }
        .max-w-6xl { max-width: 72rem; }
        .mx-auto { margin-left: auto; margin-right: auto; }
        .px-4 { padding-left: 1rem; padding-right: 1rem; }
        .py-24 { padding-top: 6rem; padding-bottom: 6rem; }
        .mb-6 { margin-bottom: 1.5rem; }
        .mb-12 { margin-bottom: 3rem; }
        .gap-4 { gap: 1rem; }
        .rounded-md { border-radius: 0.375rem; }
        .rounded-xl { border-radius: 0.75rem; }
        .rounded-full { border-radius: 9999px; }
        .border { border-width: 1px; border-style: solid; }
        .bg-primary { background-color: var(--primary); }
        .text-primary { color: var(--primary); }
        .text-foreground { color: var(--foreground); }
        .text-muted-foreground { color: var(--muted-foreground); }
        .text-primary-foreground { color: var(--primary-foreground); }
        .border-border { border-color: var(--border); }
        .bg-background { background-color: var(--background); }
        .bg-card { background-color: var(--card); }
        .text-6xl { font-size: 3.75rem; }
        .text-xl { font-size: 1.25rem; }
        .text-2xl { font-size: 1.5rem; }
        .text-lg { font-size: 1.125rem; }
        .px-8 { padding-left: 2rem; padding-right: 2rem; }
        .py-6 { padding-top: 1.5rem; padding-bottom: 1.5rem; }
        .font-bold { font-weight: 700; }
        .font-semibold { font-weight: 600; }
        .overflow-hidden { overflow: hidden; }
        .bg-gradient-to-r { background-image: linear-gradient(to right, var(--primary), #c4b8e0, var(--primary)); }
        .bg-clip-text { -webkit-background-clip: text; background-clip: text; }
        .text-transparent { color: transparent; }
        .w-96 { width: 24rem; }
        .h-96 { height: 24rem; }
        .blur-3xl { filter: blur(64px); }
        .top-1\/4 { top: 25%; }
        .left-1\/4 { left: 25%; }
        .bottom-1\/4 { bottom: 25%; }
        .right-1\/4 { right: 25%; }
        .w-80 { width: 20rem; }
        .h-80 { height: 20rem; }
        .bg-primary\/10 { background-color: rgba(168, 156, 196, 0.1); }
        .bg-primary\/5 { background-color: rgba(168, 156, 196, 0.05); }
        @keyframes float { 0%, 100% { transform: translateY(0px); } 50% { transform: translateY(-10px); } }
        .animate-float { animation: float 3s ease-in-out infinite; }
        @keyframes scroll-indicator { 0%, 100% { transform: translateY(0); opacity: 1; } 50% { transform: translateY(8px); opacity: 0.5; } }
        .animate-scroll { animation: scroll-indicator 1.5s ease-in-out infinite; }
        @keyframes chaos-jitter { 0%, 100% { transform: translate(0, 0) rotate(0deg); } 25% { transform: translate(-3px, 2px) rotate(-2deg); } 50% { transform: translate(2px, -2px) rotate(2deg); } 75% { transform: translate(-2px, -3px) rotate(-1deg); } }
        .animate-chaos { animation: chaos-jitter 0.3s ease-in-out infinite; }
        @keyframes stable-appear { 0% { opacity: 0; transform: scale(0.8); } 100% { opacity: 1; transform: scale(1); } }
        .animate-stable { animation: stable-appear 0.5s ease-out forwards; }
        @media (min-width: 768px) {
            .md\:text-8xl { font-size: 6rem; }
            .md\:text-2xl { font-size: 1.5rem; }
        }
    </style>
</head>
<body>
    <main class="min-h-screen bg-background overflow-x-hidden">
        <section class="relative min-h-screen flex flex-col items-center justify-center px-4 overflow-hidden">
            <div class="absolute inset-0 overflow-hidden">
                <div class="absolute top-1/4 left-1/4 w-96 h-96 bg-primary/10 rounded-full blur-3xl"></div>
                <div class="absolute bottom-1/4 right-1/4 w-80 h-80 bg-primary/5 rounded-full blur-3xl"></div>
            </div>
            <div class="relative z-10 text-center max-w-4xl mx-auto">
                <h1 class="text-6xl md:text-8xl font-bold mb-6">
                    <span class="bg-gradient-to-r bg-clip-text text-transparent">ReliAPI</span>
                </h1>
                <p class="text-xl md:text-2xl text-muted-foreground mb-12">Stability Engine for HTTP and LLM APIs</p>
                <div class="flex flex-wrap gap-4 justify-center">
                    <a href="https://rapidapi.com" class="bg-primary text-primary-foreground hover:opacity-90 px-8 py-6 text-lg font-semibold rounded-md transition-all">Try on RapidAPI</a>
                    <a href="https://github.com/KikuAI-Lab/reliapi/wiki" class="border border-border text-foreground hover:bg-card px-8 py-6 text-lg rounded-md transition-all">Documentation</a>
                </div>
            </div>
            <div class="absolute bottom-8 left-1/2" style="transform: translateX(-50%);">
                <div class="flex flex-col items-center gap-2 text-muted-foreground">
                    <span style="font-size: 0.875rem;">Scroll to explore</span>
                    <div class="animate-scroll" style="width: 24px; height: 24px;">â†“</div>
                </div>
            </div>
        </section>
    </main>
    <script>
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.opacity = '1';
                    entry.target.style.transform = 'translateY(0)';
                }
            });
        }, { threshold: 0.2 });
        document.querySelectorAll('section').forEach(section => {
            section.style.opacity = '0';
            section.style.transform = 'translateY(10px)';
            section.style.transition = 'all 0.7s ease-out';
            observer.observe(section);
        });
    </script>
</body>
</html>
