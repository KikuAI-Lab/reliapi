name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        cd deepstabilizer && pip install -r requirements.txt
        cd ../llm-router && pip install -r requirements.txt
    
    - name: Run DeepStabilizer tests
      run: |
        cd deepstabilizer
        pytest tests/ -v || true
    
    - name: Run LLM-Router tests
      run: |
        cd llm-router
        pytest tests/ -v || true
